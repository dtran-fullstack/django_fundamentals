<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login & Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reg_log_style.css' %}">
    <script type="text/javascript">
        function validate() {
            if (document.reg_form.fname.value == "") {
                alert("Please provide first name!")
                document.reg_form.fname.focus()
            }
            if (document.reg_form.lname.value == "") {
                alert("Please provide last name!")
                document.reg_form.lname.focus()
            }
            if (document.reg_form.dob.value == ""){
                alert("Please provide date of birth!")
                document.reg_form.dob.focus()
            }
            if (length(document.reg_form.password.value) < 8) {
                alert("Password needs to be at least 8 characters!")
            }
            if (document.reg_form.password.value != document.reg_form.confirm_password.value){
                alert("Confirm password does not match!")
            }
        }

    </script>
</head>

<body>
    <div id="wrapper">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        <div id="registration">
            <h4>Registration</h4>
            <form action="/register" name="reg_form" method="POST" onsubmit="return(validate())" ;>
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" name="confirm_password" class="form-control">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
                <!-- <button class="btn btn-primary">Register</button> -->
            </form>
        </div>
        <div id="login">
            <h4>Login</h4>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <button class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</body>

</html>
