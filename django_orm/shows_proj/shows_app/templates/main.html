<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <div id="wrapper">
        <div id="head">
            <h1>All Shows</h1>
            <a href="/shows/new">Add a New Show</a>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in shows%}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>
                    <ul>
                        <li><a href="/shows/{{show.id}}">Show</a></li>
                        <!-- <li>|</li> -->
                        <li><a href="/shows/{{show.id}}/edit">Edit</a></li>
                        <!-- <li>|</li> -->
                        <li><a href="/shows/{{show.id}}/delete">Delete</a></li>
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
